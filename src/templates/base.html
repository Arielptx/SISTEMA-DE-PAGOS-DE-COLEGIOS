<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Colegio{% endblock %}</title>

    <!-- CSS integrado -->
    <style>
    /* ====== ESTILOS GENERALES ====== */
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }

    h1, h2, h4 {
        color: #333;
    }

    .container {
        width: 80%;
        margin: 20px auto;
    }

    .title {
        text-align: center;
        margin-bottom: 20px;
    }

    .subtitle {
        margin: 20px 0 10px;
    }

    .text-center {
        text-align: center;
    }

    /* ====== NAVBAR ====== */
    nav {
        text-align: center;
        background-color: #1f2029;
        padding: 15px 0;
    }

    nav a {
        color: #ffeba7;
        text-decoration: none;
        margin: 0 15px;
        font-weight: 600;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #c4c3ca;
    }

    /* ====== TABLAS ====== */
    table {
        width: 100%;
        margin: 0 auto;
        border-collapse: collapse;
        background-color: #fff;
    }

    table th, table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
    }

    table thead {
        background-color: #f2f2f2;
    }

    table tbody tr:hover {
        background-color: #f9f9f9;
    }

    /* ====== BOTONES ====== */
    a.button, button, input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        display: inline-block;
        font-size: 14px;
        margin: 3px;
    }

    a.button:hover, button:hover, input[type="submit"]:hover {
        background-color: #45a049;
    }

    a.back-button {
        background-color: #ccc;
        color: black;
    }

    a.back-button:hover {
        background-color: #b3b3b3;
    }

    /* ====== FORMULARIOS ====== */
    form {
        width: 80%;
        margin: 0 auto;
    }

    form label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* ====== ALERTAS (Flash Messages) ====== */
    .alert {
        padding: 10px;
        border-radius: 5px;
        width: 80%;
        margin: 10px auto;
        text-align: center;
    }

    .alert-success { background-color: #d4edda; color: #155724; }
    .alert-danger { background-color: #f8d7da; color: #721c24; }
    .alert-warning { background-color: #fff3cd; color: #856404; }

    /* ====== TABLAS VAC√çAS ====== */
    .no-data {
        text-align: center;
        margin-top: 20px;
        color: #555;
    }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('panel') }}">Inicio</a>
        <a href="{{ url_for('estudiantes') }}">Listas de Estudiantes</a>
        <a href="{{ url_for('payment') }}">Pagos</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
